<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <!--ventana emergente con estilo--> 
    <link rel="stylesheet" href="sweetalert2.min.css">
    <!--letras-->  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <!--estilos-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contenedores.css">
    <link rel="stylesheet" href="css/redes.css">
    <link rel="stylesheet" href="css/textArea.css">
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/detallesCostado.css">
     
  
   
</head>
<body>
    <header>
        <div class="redes">

            <a href="https://github.com/LiliOrtiz" target="_blank"><img class="linke" id="linke" src="img/linkedin_gris.png" alt="LinkedIn" onmouseover="onHover1();" onmouseout="offHover1();"></a>
            <a href="https://www.linkedin.com/in/cristina-liliana-ortiz/" target="_blank"><img class="git" id="git" src="img/git_gris.png" alt="GitHub" onmouseover="onHover2();" onmouseout="offHover2();"></a>
                        
        </div>       
    </header>

    <main>
        <div class="contenedores">

            <div class="contenedor__uno__textArea">  
                
                <textarea class="contenedor__uno__text-area" placeholder="Escriba algo por favor..."></textarea>
                <div class="contenedor__uno__botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">  
                    <span id="borrar" class="material-symbols-outlined">delete</span>                    
                    <input type="button" class="btn-desencriptar" value="Desencriptar">                                     
                </div>
                
            </div>

            <div class="contenedor__detallesAlCostado"> 

                <h2 class="tituloTextoCod" id="tituloTextoCod"  style="display:none">Texto codificado</h2>
                <p class="textoEncriptado" id="textoEncriptado" style="display:none"></p>
                <input type="button" class="btn-copiar" id="btn-copiar" value="COPIAR" style="display:none">
                              
                <img class="doll" id="doll" src="img/doll.png" alt="doll">
                <h2 class="contenedor__detallesAlCostado__mensaje" id="h2Texto">No se encontró ningún mensaje para codificar</h2> 
                 

            </div>
        </div>      
        
    </main>

    <footer>
        <h2></h2>
    </footer>

<!--JavaScript ventana emergente con estilo-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.all.min.js"></script>
<!--SCRIPT PARA que las IMG cambien al pasar el mouse-->
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<!---->
<script src="js/inicio.js"></script>
<script src="js/borrar.js"></script>
<script src="js/encriptar.js"></script>
<script src="js/desencriptar.js"></script> 
<script src="js/copiar.js"></script> 
<script src="js/imagenes.js"></script>
    
</body>
</html>
